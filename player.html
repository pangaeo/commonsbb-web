    <!-- Header -->
    <header id="header">
        <a class="logo" href="index.html">Commons Baseball</a>

    <!-- Nav -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html">Home</a></li>

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <div class="content">
                <!-- Loading State -->
                <div id="loading-state" class="loading-container">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading player data...</p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="error-container" style="display: none;">

                </div>

                <!-- Player Content -->
                <div id="player-content" style="display: none;">
                    <!-- Player Header -->
                    <div id="player-header" class="player-header">
                        <h1 id="player-name"></h1>
                        <p id="player-year-teams" class="player-subtitle"></p>
                    </div>

                    <!-- Player Bio -->
                    <div id="player-bio" class="player-section" style="display: none;">
                        <h2>Player Information</h2>
                        <div id="bio-content" class="bio-grid"></div>
                    </div>

                    <!-- Batting Statistics -->
                    <div id="batting-section" class="player-section" style="display: none;">
                        <h2>Batting Statistics</h2>
                        <div id="batting-stats"></div>
                    </div>

                    <!-- Pitching Statistics -->
                    <div id="pitching-section" class="player-section" style="display: none;">
                        <h2>Pitching Statistics</h2>
                        <div id="pitching-stats"></div>
                    </div>

                    <!-- Dice Roll Probabilities -->
                    <div id="dice-section" class="player-section" style="display: none;">
                        <h2>Dice Roll Probabilities</h2>
                        <div id="dice-content"></div>
                    </div>
                </div>
            </div>
        </div>
